<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Salmon Cookies [Sales]</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Black+And+White+Picture" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Allerta" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="css/reset.css" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
  <div class="wrapper">
    <div id="logo-head">
      <div class="head-item">
        <img src="img/salmon.png" alt="picture of salmon" id="salmon-pic" />
      </div>
      <div class="head-item">
          <a href="index.html"><h1>Pat's Old Fashioned Salmon Cookies</h1></a>
          <h2>Salmon-lickin' Good!</h2>
      </div>
    </div>

    <h3>Sales Projections Per Hour by Location</h3>
    <div class="container">
      <table id="sales-table">
        <!-- JS generated table goes here -->
      </table>
    </div>

    <h3>Cookie Tossers Needed Each Hour</h3>
    <div class="container">
      <table id="tosser-table">
        <!-- JS generated table goes here -->
      </table>
    </div>

    <h3>Add New Location</h3>
    <form id="new-location-form">
      <ul id="error-list">
        <!-- JS will append errors when needed -->
      </ul>
      <fieldset>
        <div class="field-group">
          <label for="locationName">New Location Name:</label>
          <input id="locationName" name="locationName" type="text" />
        </div>
        <div class="field-group">
          <label for="minCustomers">Projected Minimum Customers Per Hour</label>
          <input id="minCustomers" name="minCustomers" type="number" />
        </div>
        <div class="field-group">  
          <label for="maxCustomers">Projected Maximum Customers Per Hour</label>
          <input id="maxCustomers" name="maxCustomers" type="number" />
        </div>
        <div class="field-group">
          <label for="avgCookies">Projected Average Cookies Per Transaction</label>
          <input id="avgCookies" name="avgCookies" type="number" step="0.1" />    
        </div>
        <div class="field-group">
          <button type="submit">Add Location</button>
          <button type="reset" id="clear-button">Clear</button>
        </div>
      </fieldset>
    </form>
  </div>
  
  <footer id="logo-head">
    <div class="head-item">
        <a href="index.html"><a href="sales.html"><h4>Sales Projections</h4></a>
        <p>&copy; Pat's Old Fashioned Salmon Cookies 2018 All Rights Reserved</p>
    </div>
    <div class="head-item">
      <img src="img/chinook.jpg" alt="picture of chinook" id="chinook-pic" />
    </div>
  </footer>
  <script src="js/script.js"></script>
</body>
</html>
